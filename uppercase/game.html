<script>
$(function() {

  var selectAll = function() { 
    $('#payload').get(0).select(); 
  };

  $('#payload').focus(selectAll);

  $(document).mousedown(function() {
    selectAll();
    return true;
  });

  var start = function() {
    $('#loader').remove();
    $("#container").css('visibility', 'visible');
  }
  setTimeout(start, 10000);
});

</script>
